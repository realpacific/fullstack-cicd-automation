<form #form="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="name" placeholder="Name"
             #nameVar="ngModel"
             minlength="3" required
             [ngClass]="{'is-invalid': nameVar.touched && !nameVar.valid}"
             [(ngModel)]="userSettings.name"/>
      <span class="error-span" *ngIf="nameVar.errors">Name must be at least 3 letters long.</span>

    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-2">Settings</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="isFullScreenShown"
               [(ngModel)]="userSettings.isFullScreenShown"/>
        <label class="form-check-label">
          Show Full Screen
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Notes</label>
    <textarea class="form-control rounded-top" name="notes" rows="3" [(ngModel)]="userSettings.notes"></textarea>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <button type="submit" class="btn btn-lg btn-outline-primary" [disabled]="form.invalid">Save</button>
    </div>
  </div>
</form>
