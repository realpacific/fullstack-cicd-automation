<div class="card">
  <div class="card-body">
    <form (ngSubmit)="save()" [formGroup]="userForm">
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">First Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="firstName" placeholder="First Name"/>
          <span *ngIf="userForm.get('firstName').invalid">First name should not be empty.</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-1 col-form-label">Last Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name"/>
          <span *ngIf="userForm.get('lastName').invalid">Last name should not be empty.</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" formControlName="email" placeholder="Email"/>
          <span *ngIf="userForm.get('email').invalid">Email should not be empty.</span>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-10">
          <input class="form-check-input" type="checkbox" formControlName="allowLocationAccess"/>
          <label class="form-check-label">
            Allow Location Access
          </label>
          <div class="form-group row" *ngIf="userForm.get('allowLocationAccess').value">
            <label class="col-sm-3 col-form-label">Location</label>
            <div class="col-sm-9 row">
              <div class="col-6">
                <input type="text" class="form-control" formControlName="location" placeholder="location"/>
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-lg btn-outline-primary" (click)="locateMe()">Locate Me</button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="form-group row">
        <div class="col-6">
          <button type="submit" class="btn btn-lg btn-outline-primary" [disabled]="userForm.invalid">Upload</button>
        </div>
      </div>
    </form>
  </div>
</div>

<hr/>
{{userForm.value | json}}
